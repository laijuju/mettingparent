<script type="text/javascript">

    //全选
    $("#checkall").click(function () {
        $("input[name='id[]']").each(function () {
            if (this.checked) {

            } else {

    //批量删除
    function DelSelect() {
        var Checkbox = false;
        $("input[name='id[]']").each(function () {
            if (this.checked == true) {
                Checkbox = true;
            }
        });
        if (Checkbox) {
            var t = confirm("您确认要删除选中的内容吗？");
            if (t == false) return false;
            $("#listform").submit();
        } else {
            alert("请选择您要删除的内容!");
            return false;

    $(document).ready(function () {
        //发送ajax请求 请求数据库的数据
        init();
    })

    /*
        向数据库请求所有角色的数据
     */
    function init() {
        $.ajax({
            url: '../findPermsAll',
            type: 'post',
            dataType: 'json',
            headers: {
                "Content-Type": "application/json",
                "token": getCookie("token")  //此处的token应该从cookie中获取
            },
            success: function (data) {
                console.log("请求成功的数据是：" + data)
                console.log(data.state);
                if (data.state == 1) {//说明获取数据成功
                    setData(data.perms);
                }
                ;
                if (data.state == 0) {
                    alert(data.msg)
                }
            },
            error: function (e) {
                console.log("主页菜单请求请求失败:" + e)
            }
        })
    }

    /*
        将获取到底数据设置到页面上
     */
    function setData(perms){
        //找到添加数据的父节点
        var tableParent = document.getElementById("vo");

        for (var i = 0; i <perms.length;i++){
            var perm = perms[i];
            //拼接数据
            //生成节点
            var trElement = document.createElement("tr");
            var permIdElement = document.createElement("td");
            permIdElement.innerText = perm.id;
            var resNameElement = document.createElement("td");
            resNameElement.innerText = perm.resName;
            var resPathElement = document.createElement("td");
            resPathElement.innerText = perm.resPath;

            var czElement = document.createElement("td");
            var modifyElement = document.createElement("a");
            modifyElement.innerText = "修改";
            modifyElement.className = "cz";
            var deleteElement = document.createElement("a");
            deleteElement.setAttribute("id","delete");
            deleteElement.innerText = "删除";
            deleteElement.className = "cz";

            czElement.appendChild(modifyElement);
            czElement.appendChild(deleteElement);
            trElement.appendChild(permIdElement);
            trElement.appendChild(resNameElement);
            trElement.appendChild(resPathElement);
            trElement.appendChild(czElement);
            tableParent.appendChild(trElement);

            //按钮点击事件设置
            //修改按钮
            modifyElement.onclick = function () {
                var td = this.parentElement.parentElement.getElementsByTagName("td")[0];
                var id = td.innerText;
                junpModifyPage(id);
            }
            //删除按钮
            deleteElement.onclick = function () {
                var td = this.parentElement.parentElement.getElementsByTagName("td")[0];
                var id = td.innerText;
                deletePermById(id);
            }
        }
    }

    /*
        删除Perm
     */
    function deletePermById(id) {
        $.ajax({
            url: '../deletePerm',
            type: 'post',
            dataType: 'json',
            data : {permId : id},
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "token": getCookie("token")  //此处的token应该从cookie中获取
            },
            success: function (data) {
                console.log("请求成功的数据是：" + data)
                console.log(data.state);
                if (data.state == 1) {//说明删除数据成功
                    location.href = "saveProject.html";
                };
                if (data.state == 0) {
                    console.log(data.msg);
                }
            },
            error: function (e) {
                console.log("删除perm请求失败:" + e)
            }
        })
    }

    /*
        modify跳转页面
     */
    function junpModifyPage(id) {
        location.href = "modifyRes.html?id="+id;
    }
</script>
