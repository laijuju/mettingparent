<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>个人信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
    	<div  style="padding-left:20px ;padding-bottom: 20px;">
          <label>【基本信息】</label>
        </div>
      <div class="form-group">  	
        <div class="label">
          <label>昵称：</label>
        </div>
        <div class="field l10" >
          <input type="text" id="nickName" class="input w100" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
            <div class="form-group">  	
        <div class="label">
          <label>登录名：</label>
        </div>
        <div class="field l10">
          <input type="text" id="loginName" class="input w100" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
            <div class="form-group">  	
        <div class="label">
          <label>性别：</label>
        </div>
        <div class="field l10">
          <input type="text" id="sex" class="input w50" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <ul class="list-inline"  style="padding-left: 40px;  padding-bottom: 25px;">
	<li>电话:</li>
	<li style="padding-right: 200px;"><div class="field" >
          <input type="text" id="tel" class="input" name="s_title" value="" data-validate="number:必须为数字" />
       </div>     
        </li>
	<li>最后一次登录的时间：</li>
          <li style="padding-right: 200px;"><div class="field" >
              <input type="text" id="lastLoginTime" class="input" name="s_title" value="" data-validate="number:必须为数字" />
          </div>
          </li>
</ul>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" style="margin-left: 500px;"> 提交</button>
        </div>
    </form>
  </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        //信息插入第一步：将用户信息从localStorage中取出
        var userInfo = localStorage.getItem("userInfo");
        //将字符串对象转换为json
        let userInfoObj = eval('('+userInfo+')');
        init(userInfoObj);
    })

    /*
        页面数据初始化
     */
    function init(userInfo) {
        $("#nickName").val(userInfo.adminNickName);
        $("#loginName").val(userInfo.adminLoginName);
        $("#sex").val(userInfo.adminSex);
        $("#tel").val(userInfo.adminTel);
        $("#lastLoginTime").val(userInfo.lastLoginTime);
    }
</script>

</body></html>
