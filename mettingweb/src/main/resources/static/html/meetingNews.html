<script type="text/javascript">
    $(document).ready(function () {
        //发送ajax请求 请求数据库的数据
        init();
    })

    /*
        向数据库请求所有角色的数据
     */
    function init() {
        $.ajax({
            url: '../findNewsAll',
            type: 'get',
            dataType: 'json',
            headers: {
                "Content-Type": "application/json",
                "token": getCookie("token")  //此处的token应该从cookie中获取
            },
            success: function (data) {
                console.log("请求成功的数据是：" + data)
                console.log(data.state);
                if (data.state == 1) {//说明获取数据成功
                    setData(data.meetingNewsList);
                }
                ;
                if (data.state == 0) {
                    alert(data.msg)
                }
            },
            error: function (e) {
                console.log("主页菜单请求请求失败:" + e)
            }
        })
    }

    /*
        将获取到底数据设置到页面上
     */
    function setData(meetingNewsList) {
        //找到添加数据的父节点
        var tableParent = document.getElementById("vo");

        for (var i = 0; i < meetingNewsList.length; i++) {
            var news = meetingNewsList[i];
            //拼接数据
            //生成节点
            var trElement = document.createElement("tr");
            var meetingNewsIdElement = document.createElement("td");
            meetingNewsIdElement.innerText = news.id;
            var meetingNameElement = document.createElement("td");
            meetingNameElement.innerText = news.meetingName;
            var meetingIntroduceElement = document.createElement("td");
            meetingIntroduceElement.innerText = news.meetingIntroduce;
            var meetingDetailsElement = document.createElement("td");
            meetingDetailsElement.innerText = news.meetingDetails;
            var typeElement = document.createElement("td");
            typeElement.innerText = typeTransform(news.type);
            var meetingPioElement = document.createElement("td");
            meetingPioElement.innerText = news.meetingNewPio;

            var czElement = document.createElement("td");
            var modifyElement = document.createElement("a");
            modifyElement.innerText = "修改";
            modifyElement.className = "cz";
            var deleteElement = document.createElement("a");
            deleteElement.setAttribute("id", "delete");
            deleteElement.innerText = "删除";
            deleteElement.className = "cz";

            czElement.appendChild(modifyElement);
            czElement.appendChild(deleteElement);
            trElement.appendChild(meetingNewsIdElement);
            trElement.appendChild(meetingNameElement);
            trElement.appendChild(meetingIntroduceElement);
            trElement.appendChild(meetingDetailsElement);
            trElement.appendChild(typeElement);
            trElement.appendChild(meetingPioElement);
            trElement.appendChild(czElement);
            tableParent.appendChild(trElement);

            //按钮点击事件设置
            //修改按钮
            modifyElement.onclick = function () {
                var td = this.parentElement.parentElement.getElementsByTagName("td")[0];
                var id = td.innerText;
                junpModifyPage(id);
            }
            //删除按钮
            deleteElement.onclick = function () {
                var td = this.parentElement.parentElement.getElementsByTagName("td")[0];
                var id = td.innerText;
                deleteNewsById(id);
            }
        }
    }

    /*
        删除会议议程
     */
    function deleteNewsById(id) {
        $.ajax({
            url: '../deleteNews',
            type: 'post',
            dataType: 'json',
            data: JSON.stringify({id: id}),
            headers: {
                "Content-Type": "application/json",
                "token": getCookie("token")  //此处的token应该从cookie中获取
            },
            success: function (data) {
                console.log("请求成功的数据是：" + data)
                console.log(data.state);
                if (data.state == 1) {//说明删除数据成功
                    location.href = "meetingNews.html";
                }
                ;
                if (data.state == 0) {
                    console.log(data.msg);
                }
            },
            error: function (e) {
                console.log("删除会议新闻请求失败:" + e)
            }
        })
    }

    /*
        modify跳转页面
     */
    function junpModifyPage(id) {
        location.href = "modifyMeetingNews.html?id=" + id;
    }

    function typeTransform(type) {
        if (type == 1) {
            return "图片报道";
        }
        if (type == 0) {
            return "新闻报道";
        }
    }

    function typeTransform(type) {
        if (type == 1) {
            return "图片报道";
        }
        if (type == 0) {
            return "新闻报道";
        }
    }

</script>
