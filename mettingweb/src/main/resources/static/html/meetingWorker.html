<script type="text/javascript">
    $(document).ready(function () {
        //发送ajax请求 请求数据库的数据
        init();
    })

    /*
        向数据库请求所有角色的数据
     */
    function init() {
        $.ajax({
            url: '../findWorkersAll',
            type: 'get',
            dataType: 'json',
            headers: {
                "Content-Type": "application/json",
                "token": getCookie("token")  //此处的token应该从cookie中获取
            },
            success: function (data) {
                console.log("请求成功的数据是：" + data)
                console.log(data.state);
                if (data.state == 1) {//说明获取数据成功
                    setData(data.workers);
                }
                ;
                if (data.state == 0) {
                    alert(data.msg)
                }
            },
            error: function (e) {
                console.log("主页菜单请求请求失败:" + e)
            }
        })
    }

    /*
        将获取到底数据设置到页面上
     */
    function setData(workers){
        //找到添加数据的父节点
        var tableParent = document.getElementById("vo");

        for (var i = 0; i <workers.length;i++){
            var worker = workers[i];
            //拼接数据
            //生成节点
            var trElement = document.createElement("tr");
            var workerIdElement = document.createElement("td");
            workerIdElement.innerText = worker.id;
            var workerNameElement = document.createElement("td");
            workerNameElement.innerText = worker.workerName;
            var workerSexElement = document.createElement("td");
            workerSexElement.innerText = sexTransform(worker.workerSex);
            var workerTelElement = document.createElement("td");
            workerTelElement.innerText = worker.workerTel;

            var czElement = document.createElement("td");
            var modifyElement = document.createElement("a");
            modifyElement.innerText = "修改";
            modifyElement.className = "cz";
            var deleteElement = document.createElement("a");
            deleteElement.setAttribute("id","delete");
            deleteElement.innerText = "删除";
            deleteElement.className = "cz";

            czElement.appendChild(modifyElement);
            czElement.appendChild(deleteElement);
            trElement.appendChild(workerIdElement);
            trElement.appendChild(workerNameElement);
            trElement.appendChild(workerSexElement);
            trElement.appendChild(workerTelElement);
            trElement.appendChild(czElement);
            tableParent.appendChild(trElement);

            //按钮点击事件设置
            //修改按钮
            modifyElement.onclick = function () {
                var td = this.parentElement.parentElement.getElementsByTagName("td")[0];
                var id = td.innerText;
                junpModifyPage(id);
            }
            //删除按钮
            deleteElement.onclick = function () {
                var td = this.parentElement.parentElement.getElementsByTagName("td")[0];
                var id = td.innerText;
                deleteWorker(id);
            }
        }
    }

    /*
        删除工作人员
     */
    function deleteWorker(id) {
        $.ajax({
            url: '../deleteWorker',
            type: 'post',
            dataType: 'json',
            data : JSON.stringify({id : id}),
            headers: {
                "Content-Type": "application/json",
                "token": getCookie("token")  //此处的token应该从cookie中获取
            },
            success: function (data) {
                console.log("请求成功的数据是：" + data)
                console.log(data.state);
                if (data.state == 1) {//说明删除数据成功
                    location.href = "meetingWorker.html";
                };
                if (data.state == 0) {
                    console.log(data.msg);
                }
            },
            error: function (e) {
                console.log("删除会议议程请求失败:" + e)
            }
        })
    }

    /*
        modify跳转页面
     */
    function junpModifyPage(id) {
        location.href = "modifyMeetingWorker.html?id="+id;
    }

    /*
        性别显示转换
     */
    function sexTransform(sex) {
        if(sex == 1){
            return "男";
        }
        else if (sex == 0){
            return "女";
        }else {
            return "其他"
        }
    }

</script>
