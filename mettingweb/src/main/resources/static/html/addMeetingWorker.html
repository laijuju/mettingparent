<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="js/commoms.js"></script>
    <script src="js/getparameter.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加会议秘书</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="#">
            <div style="padding-left:20px ;padding-bottom: 20px;">
                <label>【基本信息】</label>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>秘书名字：</label>
                </div>
                <div class="field l10">
                    <input type="text" id="workerName" class="input w100" value="" name="workerName"
                           data-validate="required:请输入内容"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>秘书性别：</label>
                </div>
                <div class="field l10">
                    <input type="radio" value="1" name="workerSex"/>男 &nbsp;&nbsp;
                    <input type="radio" value="0" name="workerSex"/>女
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>秘书电话：</label>
                </div>
                <div class="field l10">
                    <input type="text" id="workerTel" class="input w100" value="" name="workerTel"
                           data-validate="required:请输入内容"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group" style="padding: 30px 300px;">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" onclick="addWorker()" type="button"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">

    function addWorker() {
        $.ajax({
            url: '/mettingweb-1.0-SNAPSHOT/addWorker',
            type: 'post',
            dataType: 'json',
            data: JSON.stringify({
                workerName: $("#workerName").val(),
                workerSex: $("#workerSex").val(),
                workerTel: $("#workerTel").val()
            }),
            headers: {
                "Content-Type": "application/json",
                "token": getCookie("token")  //此处的token应该从cookie中获取
            },
            success: function (data) {
                console.log("请求成功的数据是：" + data)
                if (data.state == 1) {//说明增加数据成功
                    location.href = "meetingWorker.html"
                }
                ;
            },
            error: function (e) {
                console.log("添加会议议程请求失败:" + e)
            }
        })
    }
</script>
</body>
</html>
